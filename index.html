<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Site Under Development</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f5f6fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #1a2a3a;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 32px rgba(10,30,80,0.07);
      padding: 36px 32px;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 2.1rem;
      margin-top: 0;
      margin-bottom: 14px;
      color: #0aa89e;
      letter-spacing: -1px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 0.5em;
    }
    .clock {
      font-size: 2.6rem;
      margin: 18px 0 0 0;
      color: #0aa89e;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš§ Under Development</h1>
    <p>Our site is currently undergoing updates.<br>
    We'll be back online in about an hour.</p>
    <div class="clock" id="clock"></div>
    <p style="color:#888;font-size:0.95em;margin-top:22px;">Thank you for your patience!</p>
  </div>
  <script>
    // Optional: Countdown clock for 1 hour
    const clock = document.getElementById('clock');
    const target = new Date(Date.now() + 60*60*1000); // 1 hour from now
    function updateClock() {
      const now = new Date();
      let diff = Math.max(0, target - now);
      const mins = Math.floor(diff / 60000);
      const secs = Math.floor((diff % 60000) / 1000);
      clock.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')} remaining`;
      if (diff > 0) setTimeout(updateClock, 1000);
      else clock.textContent = "Back soon!";
    }
    updateClock();
  </script>
</body>
</html>
